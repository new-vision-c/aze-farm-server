components:
  schemas:
    Product:
      properties:
        category:
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
        price:
          type: number
      type: object
    User:
      properties:
        createdAt:
          format: date-time
          type: string
        email:
          format: email
          type: string
        fullname:
          type: string
        id:
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      description: JWT obtained after authentication
      scheme: bearer
      type: http
info:
  contact:
    email: support@azefarm.com
    name: Équipe Support AZE FARM
    url: https://azefarm.com/support
  description: API complète pour la gestion des produits agricoles, fermes et commandes
    avec recherche géolocalisée
  title: AZE FARM API Documentation
  version: 1.0.0
openapi: 3.0.3
paths:
  /auth/register:
    post:
      description: Crée un nouveau compte utilisateur avec email et mot de passe
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  format: email
                  type: string
                fullname:
                  minLength: 2
                  type: string
                password:
                  minLength: 6
                  type: string
              required:
              - email
              - password
              - fullname
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                type: object
          description: Compte créé avec succès
      summary: Créer un nouveau compte utilisateur
      tags:
      - Authentication
  /products/search:
    get:
      description: Recherche des produits avec filtres et localisation
      parameters:
      - in: query
        name: limit
        schema:
          default: 10
          type: integer
      - in: query
        name: page
        schema:
          default: 1
          type: integer
      - in: query
        name: category
        schema:
          type: string
      - in: query
        name: lat
        schema:
          type: number
      - in: query
        name: lng
        schema:
          type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      type: object
                    type: array
                  success:
                    type: boolean
                type: object
          description: Produits trouvés
      summary: Rechercher des produits
      tags:
      - Products
  /users/profile:
    get:
      description: Récupère les informations du profil utilisateur
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                  success:
                    type: boolean
                type: object
          description: Profil récupéré avec succès
      security:
      - bearerAuth: []
      summary: Obtenir le profil utilisateur
      tags:
      - Users
servers:
- description: Environnement de développement local
  url: http://localhost:3000
- description: Environnement de staging
  url: https://api.staging.azefarm.com
- description: Production
  url: https://api.azefarm.com
tags:
- description: Product search and management with geolocation
  name: Products
- description: User authentication and account management
  name: Authentication
- description: User profile management
  name: Users
- description: Third-party authentication (Google, Apple, etc.)
  name: OAuth
